<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    {% include 'navbar.html' %}

    <!-- Registration Section -->
    <div class="register-container">
        <!-- Left Side -->
        <div class="left-section">
            <div class="overlay-text">
                
            </div>
        </div>

        <!-- Right Side (Form) -->
        <div class="right-section">
            <div class="form-container">
                <h2 class="text-center text-light">REGISTER</h2>
                <p class="text-center text-light">Please Fill Out The Form Below</p>
                <form id="registerForm">
                    <div class="mb-2">
                        <label class="form-label text-light">USERNAME</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label text-light">FIRST NAME</label>
                        <input type="text" class="form-control" id="first_name" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label text-light">LAST NAME</label>
                        <input type="text" class="form-control" id="last_name" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label text-light">E-MAIL ADDRESS</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label text-light">PASSWORD</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label text-light">CONFIRM PASSWORD</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary flex-fill">Register</button>
                        <a href="{{ url_for('login') }}" class="btn btn-light flex-fill">Login</a>
                        <!-- <button type="login" class="btn btn-light flex-fill">Login</button> -->
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/validation.js') }}"></script>

</body>
</html>
